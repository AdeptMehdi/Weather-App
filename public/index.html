<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <link href="https://fonts.googleapis.com/css2?family=Iran+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body class="">
  <div id="weather-effects"></div>
  <div class="weather-container">
    <div class="container-fluid vh-100 d-flex align-items-center justify-content-center">
      <div class="weather-wrapper">
        <h1 class="text-center mb-4 display-4">Weather App</h1>
        <div class="glass-card mb-4">
          <form id="weatherForm">
            <div class="row g-3">
              <div class="col-md-6">
                <select id="citySelect" class="form-select glass-input">
                  <option value="">Select a city</option>
                </select>
              </div>
              <div class="col-md-6">
                <input type="text" id="cityInput" class="form-control glass-input" placeholder="Or enter city name">
              </div>
              <div class="col-12 text-center">
                <button type="submit" class="btn btn-glass w-100" id="searchBtn">
                  <i class="fas fa-search"></i> Get Weather
                </button>
              </div>
            </div>
          </form>
          <div id="loading" class="text-center mt-3" style="display: none;">
            <div class="spinner-border text-light" role="status">
              <span class="visually-hidden">Loading...</span>
            </div>
          </div>
        </div>

        <div id="currentWeather" class="glass-card-card text-center weather-appear" style="display: none;">
          <h2 id="cityName" class="mb-3"></h2>
          <div class="weather-icon mb-3">
            <i id="weatherIcon" class="fa-4x"></i>
          </div>
          <h1 id="temperature" class="display-1 mb-3"></h1>
          <p id="description" class="h5 mb-4"></p>
          <div class="row text-center">
            <div class="col-4">
              <div class="small">Feels like</div>
              <div id="feelsLike" class="h5"></div>
            </div>
            <div class="col-4">
              <div class="small">Humidity</div>
              <div id="humidity" class="h5"></div>
            </div>
            <div class="col-4">
              <div class="small">Wind</div>
              <div id="wind" class="h5"></div>
            </div>
          </div>
        </div>

        <div id="forecast" class="glass-card-card mt-4 weather-appear" style="display: none;">
          <h3 class="text-center mb-4">5-Day Forecast</h3>
          <div class="row g-2" id="forecastCards">
            <!-- Forecast cards will be inserted here -->
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="js/main.js"></script>
</body>
</html>
